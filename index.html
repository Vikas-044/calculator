<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="history">
            <div class="history-item">
              <span class="history-item-text">0</span>
            </div>
          </div>
          <input type="text" id="display" placeholder="0" />
          <div class="memory-item">
            <span class="memory-item-text">0</span>
          </div>
        </div>

        <div class="buttons">
          <button class="button DEG">DEG</button>
          <button class="button F-E">F-E</button>
          <button class="button btn--double blank"></button>
          <button class="button clear-one">CE</button>
          <button class="button memory">MC</button>
          <button class="button memory">MR</button>
          <button class="button memory">M+</button>
          <button class="button memory">M-</button>
          <button class="button memory">MS</button>
          <button class="button btn--double" id="trig-btn">Trignometry</button>
          <button class="button btn--double" id="func-btn">Function</button>
          <button class="button blank"></button>
          <button class="button changeNames">2ⁿᵈ</button>
          <button class="button func">π</button>
          <button class="button btn--double blank"></button>
          <button class="button clear-all">AC</button>
          <button class="button func special">x²</button>
          <button class="button func">1/x</button>
          <button class="button func">|x|</button>
          <button class="button func">e</button>
          <button class="button func">%</button>
          <button class="button func special">²√x</button>
          <button class="button operator">(</button>
          <button class="button operator">)</button>
          <button class="button func">n!</button>
          <button class="button operator">/</button>
          <button class="button func special">xʸ</button>
          <button class="button digits">7</button>
          <button class="button digits">8</button>
          <button class="button digits">9</button>
          <button class="button operator">*</button>
          <button class="button func special">10ˣ</button>
          <button class="button digits">4</button>
          <button class="button digits">5</button>
          <button class="button digits">6</button>
          <button class="button operator">-</button>
          <button class="button func special">log</button>
          <button class="button digits">1</button>
          <button class="button digits">2</button>
          <button class="button digits">3</button>
          <button class="button operator">+</button>
          <button class="button func special">ln</button>
          <button class="button func">±</button>
          <button class="button digits">0</button>
          <button class="button">.</button>
          <button class="button equal">=</button>
        </div>

        <!-- Trigonometry Popup Panel -->
        <div id="trig-panel" class="popup-panel hidden">
          <button class="popup-btn button">sin</button>
          <button class="popup-btn button">cos</button>
          <button class="popup-btn button">tan</button>
          <button class="popup-btn button">sinh</button>
          <button class="popup-btn button">cosh</button>
          <button class="popup-btn button">tanh</button>
        </div>

        <!-- Function Popup Panel -->
        <div id="func-panel" class="popup-panel hidden">
          <button class="popup-btn button">|x|</button>
          <button class="popup-btn button">⌈x⌉</button>
          <button class="popup-btn button">⌊x⌋</button>
          <button class="popup-btn button">rand</button>
          <button class="popup-btn button">→dms</button>
          <!-- <button class="popup-btn">atanh</button> -->
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
